name: ESLint

on:
  pull_request:
    branches:
      - eslint_action  # Adjust this to your default branch if different

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint .
